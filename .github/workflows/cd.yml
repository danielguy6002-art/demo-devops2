name: Deploy and Publish Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- DOCKER HUB : CONNEXION, BUILD & PUSH ---

      - name: Set up Docker Buildx
        # Nécessaire pour les fonctionnalités de construction modernes
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        # Se connecte à Docker Hub en utilisant les secrets
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set tag for image
        # Définir un tag unique (ex: v1.0.0 ou le sha du commit)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/demo-devops2 # Nom de votre dépôt Docker Hub
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
      # --- DÉPLOIEMENT FTP EXISTANT ---
      
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ./htdocs/
          dry-run: false